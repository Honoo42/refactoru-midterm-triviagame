<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sphinx</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-lightbox copy">
</head>
<body>
	<header class="page-header">
		<h1>Welcome to SPHINX <small>Really need to come up with a better name</small></h1>
	</header>
	<div class="background"></div>
	<!-- convert into links later -->
	<div class="list-group">
		<li class="list-group-item">Learn More About the Character Jobs</li>
		<li class="list-group-item">Preview the Monsters</li>
		<li class="list-group-item">Explore some Locations</li>
	</div>
	<div class="button-layout">
		<button type="button" class="btn btn-success start-game"> Start Game</button>
		<button type="button"  class="btn btn-warning generate">Generate a Question</button>
		<button type="button" class="btn btn-reset btn-danger reset-game">Reset Game Session</button>
		<button type="button" class="btn test">TEST</button>
			<div class="character-buttons">
				<button type="button" class="btn-info character btn-kanir">The Knight</button>
				<button type="button" class="btn-info character btn-devaio">The Wizard</button>
			</div>
	</div>
	
	
	<div class="game-area row">
		<div class="col-xs-2 character-display col-xs-offset-1"></div>
		<div class="col-xs-6 play">
			<div class="question-area">
					<div class="placement"></div>
						
			</div>
		</div>
		<div class="col-xs-2 encounter-string"> </div>
	</div>

	

	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
