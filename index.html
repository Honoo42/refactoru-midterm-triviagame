<body>
	<header class="page-header">
		<h1>Welcome to SPHINX <small>The Trivia RPG Work-In-Progress</small></h1>
	</header>
	<div class="background"></div>
	<!-- convert into links later -->

	<div class="button-layout">

		</div>
